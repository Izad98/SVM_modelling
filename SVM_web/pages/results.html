    <script>
        $(document).ready(function() {
            const urlParams = new URLSearchParams(window.location.search);
            const result = urlParams.get('res');
            console.log(result);
            $("#result_progress").css({
                "width": result + "%",
            });
            $("#result_progress").text(result + "%");
        })
    </script>

<body>

    <div class="box container">

        </div>
        </br>

        <div class="represent container">
            <div class="progress">
                <div class="progress-bar bg-success" id="result_progress" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">0%</div>

        </div>
